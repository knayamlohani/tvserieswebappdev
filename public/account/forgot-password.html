    <link rel="stylesheet" type="text/css" href="../css/forgot-password.css">
    <script type="text/javascript" src="../js/forgot-password.js"></script>
    
    
    <title>Tvserieswebapp by mayanklohani</title>
  </head>

  <body ng-app="forgotpasswordapp">
    <nav id="app-nav-bar">
      <div id="app-info">
        <div id="app-name"><h1><a href="/">TV Series</a></h1></div>
        <div id="app-for-mac"><a href="http://mac.tvseries.cf"><i class="fa fa-apple fa-2x"></i></a></div>
        <div id="app-for-windows"><a href="http://windows.tvseries.cf"><i class="fa fa-windows fa-2x"></i></a></div>
      </div>
    </nav>

    <h3 id="title">Forgot your Password</h3>
    <form class="form-signin" action="/forgotPassword" method="POST" novalidate name="forgotPasswordForm">
      
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
          <input type="email" class="form-control" placeholder="Email" name="email" ng-model="formData.email" required autofocus>
        </div>
        <div class="error-message col-sm-12">
          <p ng-show="forgotPasswordForm.email.$invalid && forgotPasswordForm.email.$dirty" class="help-block">
            Valid email required
          </p>
        </div>
      </div>
      
      

      <div class="form-group">
        <button id="submit-form" class="btn btn-default navbar-btn" type="submit" ng-disabled="!forgotPasswordForm.$valid">
          Submit
        </button>
      </div>

      <div class="message col-sm-12">
        <p>
          {{message}}
        </p>
      </div>

    </form>
    


    <script>

    </script>

  </body>
</html>
