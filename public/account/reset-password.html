<html>

    <link rel="stylesheet" type="text/css" href="../css/forgot-password.css">
    <script type="text/javascript" src="../js/reset-password.js"></script>
    
    
    <title>TV Series: Reset Password</title>
  </head>

  <body ng-app="resetpasswordapp">
    <nav id="app-nav-bar">
      <div id="app-info">
        <div id="app-name"><h1><a href="/">TV Series</a></h1></div>
        <div id="app-for-mac"><a href="http://mac.tvseries.cf"><i class="fa fa-apple fa-2x"></i></a></div>
        <div id="app-for-windows"><a href="http://windows.tvseries.cf"><i class="fa fa-windows fa-2x"></i></a></div>
      </div>
    </nav>

    <h3 id="title">Reset your Password</h3>
    

    <form class="form-signin" action="/resetPassword" method="POST" novalidate name="resetPasswordForm">
      
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model="formData.password" required ng-pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*(_|[^\w])).+$/" ng-minlength="8" autofocus>
        </div>
        <div class="error-message col-sm-12">
          <p ng-show="resetPasswordForm.password.$invalid && resetPasswordForm.password.$dirty" class="help-block">
            Your password should contain atleast 1 lowercase character, 1 uppercase character, 1 number and a special charcter with a minimum length of 8
          </p>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" name="confirmPassword" ng-model="formData.confirmPassword" required ui-validate=" '$value==formData.password' " ui-validate-watch=" 'formData.password' ">
        </div>
        <div class="error-message col-sm-12">
          <p ng-show="resetPasswordForm.confirmPassword.$invalid && resetPasswordForm.confirmPassword.$dirty" class="help-block">
            Passwords do not match
          </p>
        </div>
      </div>

      <input type="hidden" class="form-control" id="password-reset-token" name="passwordResetToken" value="{{passwordResetToken}}">

      <div class="form-group">
        <button id="submit-form" class="btn btn-default navbar-btn" type="submit" ng-disabled="!resetPasswordForm.$valid">
          Submit
        </button>
      </div>

      <div class="message col-sm-12">
        <p>
          {{message}}
        </p>
      </div>

    </form>
    


    <script>

    </script>

  </body>
</html>
